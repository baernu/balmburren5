apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: backend
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: backend
    spec:
      containers:
        - env:
            - name: MYSQL_HOST
              value: mysqldb
            - name: MYSQL_PASSWORD
              value: secret
            - name: MYSQL_PORT
              value: "3307"
            - name: MYSQL_USER
              value: root
          image: baernu/balmburren_backend:v1.0.0
          name: backend
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always

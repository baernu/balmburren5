<app-admin-header></app-admin-header>
<router-outlet></router-outlet>
<div class="card my-5">
  <div class="card-body">
    <span style="display:block; height:50px;"></span>
    <div class="input-group mb-3 w-100 h-25">
    <form (ngSubmit)="onSubmit()" #Form="ngForm">
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" [(ngModel)]="productDetails.category"
               class="form-control"
               id="category"
               name="category"
               placeholder="Enter the category"
               required #category="ngModel">
      </div>
      <div [hidden]="!category.pristine" class="alert alert-danger">Category is required</div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" step="0.01" [(ngModel)]="productDetails.price"
               class="form-control"
               id="price"
               name="price"
               placeholder="Enter the price"
               required #price="ngModel">
      </div>
      <div [hidden]="!price.pristine" class="alert alert-danger">Price is required</div>
      <div class="form-group">
        <label for="size">Size</label>
        <input type="number" step="0.1" [(ngModel)]="productDetails.size"
               class="form-control"
               id="size"
               name="size"
               placeholder="Enter the size"
               required #size="ngModel">
      </div>
      <div [hidden]="!size.pristine" class="alert alert-danger">Size is required</div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="productDetails.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Enter the description"
               required #description="ngModel">
      </div>
      <div [hidden]="!description.pristine" class="alert alert-danger">Size is required</div>
      <button type="submit" [disabled]="!Form.form.valid"
              class="btn btn-info">Submit</button>
    </form>
    </div>
  </div>
</div>

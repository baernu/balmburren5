<app-admin-header></app-admin-header>
<router-outlet></router-outlet>
<div class="card my-5">
  <div class="card-body">
    <span style="display:block; height:50px;"></span>
    <div><button type="button" (click)='backupToFile()' class="btn-light">Backup laden</button></div>
    <div><button type="button" (click)='backupSend()' class="btn-light">Backup per Email senden</button></div>
  </div>
</div>
<div *ngIf="error" class="alert alert-danger">
  {{ error }}
</div>
<div *ngIf="success" class="alert alert-success">
  {{ success }}
</div>
<div class="card my-5">
  <div class="card-body">
    <div class="input-group mb-3 w-100 h-25">
      <form #Form1="ngForm">
        <div class="form-group">
          <div class="form-group">
            <label for="file">File</label>
            <input type="file" [(ngModel)]="file"
                   class="form-control"
                   id="file"
                   name="file" (change)="uploadFile($event)">
          </div>
        </div>
      </form>
    </div>
    <div *ngIf="error1" class="alert alert-danger">
      {{ error3 }}
    </div>
    <div *ngIf="success1" class="alert alert-success">
      {{ success3 }}
    </div>
  </div>
</div>

<app-admin-header></app-admin-header>
<router-outlet></router-outlet>
<div class="card my-5">
  <div class="card-body">
    <span style="display:block; height:50px;"></span>
    <div><p>Um die Rollen vom User anzuzeigen, auf den <b>Username</b> klicken.</p></div>
    <table class="table table-bordered table-striped table-hover table-responsive table-sm">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Users</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td (click)="goTo(user)" title="Zeige Rollen"><ins>{{ user.username }}</ins></td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped table-hover table-responsive table-sm">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Rollen</th>
        <th scope="col">{{username}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let role of roles">
        <td>{{ role.name }}</td>
        <button type="button" (click)='delete(role)' class="btn-light">Delete Role</button>
      </tr>
      </tbody>
    </table>
    <table class="table table-bordered table-striped table-hover table-responsive table-sm">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Alle Rollen</th>
        <th scope="col">ID</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let role of newRoles">
        <td (click)="addRole(role)" title="Rolle dazufügen"><ins>{{ role.name }}</ins></td>
        <td>{{role.id}}</td>
      </tr>
      </tbody>
    </table>
    <button type="button" (click)='addRoles()' class="btn-light"  *ngIf="!boolClicked">Neue Rolle dazufügen</button>
  </div>
</div>

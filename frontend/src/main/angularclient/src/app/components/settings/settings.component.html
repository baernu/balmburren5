<app-header></app-header>
<router-outlet></router-outlet>
<div *ngIf="this.user.username !=null">
<div class="card my-5">
  <div class="card-body">
    <span style="display:block; height:50px;"></span>
    <div><p>Bitte melden Sie uns, wenn Sie eine neue Lieferadresse oder Email haben.</p></div>
    <div class="input-group mb-3 was-validated w-100 h-25">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"  [(ngModel)]="userBindPhone.email"
                 class="form-control"
                 id="email"
                 name="email"
                 placeholder="Email"
                 required #email="ngModel">
        </div>
        <div [hidden]="userBindPhone.email !=''" class="alert alert-warning">Email wird benötigt</div>
        <div class="form-group">
          <label for="street">Strasse</label>
          <input type="text" [(ngModel)]="address.street"
                 class="form-control"
                 id="street"
                 name="street"
                 placeholder="Strasse"
                 required #street="ngModel">
        </div>
        <div [hidden]="address.street !=''" class="alert alert-warning">Strasse wird benötigt</div>
        <div class="form-group">
          <label for="number">Strassen Nummer</label>
          <input type="text" [(ngModel)]="address.number"
                 class="form-control"
                 id="number"
                 name="number"
                 placeholder="Strassennummer"
                 required #number="ngModel">
        </div>
        <div [hidden]="address.number !=''" class="alert alert-warning">Strassen Nummer wird benötigt</div>
        <div class="form-group">
          <label for="city">Ort</label>
          <input type="text" [(ngModel)]="address.city"
                 class="form-control"
                 id="city"
                 name="city"
                 placeholder="Ort"
                 required #city="ngModel">
        </div>
        <div [hidden]="address.city !=''" class="alert alert-warning">Ort wird benötigt</div>
        <div class="form-group">
          <label for="plz">PLZ</label>
          <input type="number" [(ngModel)]="address.plz"
                 class="form-control"
                 id="plz"
                 name="plz"
                 placeholder="PLZ"
                 required #plz="ngModel">
        </div>
        <div [hidden]="address.plz !=0" class="alert alert-warning">PLZ wird benötigt</div>
        <div class="form-group">
          <label for="phone">Telefon Nummer</label>
          <input type="text" [(ngModel)]="userBindPhone.phone"
                 class="form-control"
                 id="phone"
                 name="phone"
                 placeholder="Telefon Nummer">
<!--                 required #phone="ngModel">-->
        </div>
<!--        <div [hidden]="userBindPhone.phone !=''" class="alert alert-warning">Telefon Nummer wird benötigt</div>-->
        <button type="submit" [disabled]="!userForm.form.valid"
                class="btn btn-info">Speichern</button>
      </form>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>
  <div *ngIf="success" class="alert alert-success">
    {{ success }}
  </div>
</div>
</div>
<div class="card my-5">
  <div class="card-body">
    <div class="input-group mb-3 was-validated w-100 h-25">
      <form (ngSubmit)="onSubmit2()" #userForm="ngForm">
        <div class="form-group">
          <label for="password">Neues Passwort erstellen mit 8 oder mehr Zeichen.</label>
          <input [type]=" showPassword ? 'text' : 'password' " [(ngModel)]="user.password"
                 class="form-control"
                 id="password"
                 name="password"
                 placeholder="Neues Passwort"
                 required #password="ngModel">
          <button type="button" (click)='showHidePassword()' class="btn-light">Passwort {{ showPassword ? ' verdecken' : ' zeigen' }}</button>
        </div>
        <div [hidden]="user.password !=''" class="alert alert-warning">Passwort wird benötigt</div>
        <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Speichern</button>
      </form>
    </div>
    <div *ngIf="error1" class="alert alert-danger">
      {{ error1 }}
    </div>
    <div *ngIf="success1" class="alert alert-success">
      {{ success1 }}
    </div>
  </div>
</div>

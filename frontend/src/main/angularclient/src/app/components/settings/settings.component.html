<app-header></app-header>
<router-outlet></router-outlet>
<div *ngIf="this.user.username !=null">
<div class="card my-5">
  <div class="card-body">
    <div class="input-group mb-3 was-validated w-100 h-25">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"  [(ngModel)]="userBindPhone.email"
                 class="form-control"
                 id="email"
                 name="email"
                 placeholder="Enter Email"
                 required #email="ngModel">
        </div>
        <div [hidden]="userBindPhone.email !=''" class="alert alert-warning">Email is required</div>
        <div class="form-group">
          <label for="street">Strasse</label>
          <input type="text" [(ngModel)]="address.street"
                 class="form-control"
                 id="street"
                 name="street"
                 placeholder="Enter your Street"
                 required #street="ngModel">
        </div>
        <div [hidden]="address.street !=''" class="alert alert-warning">Street is required</div>
        <div class="form-group">
          <label for="number">Street Number</label>
          <input type="text" [(ngModel)]="address.number"
                 class="form-control"
                 id="number"
                 name="number"
                 placeholder="Enter your Street Number"
                 required #number="ngModel">
        </div>
        <div [hidden]="address.number !=''" class="alert alert-warning">Street Number is required</div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" [(ngModel)]="address.city"
                 class="form-control"
                 id="city"
                 name="city"
                 placeholder="Enter your City"
                 required #city="ngModel">
        </div>
        <div [hidden]="address.city !=''" class="alert alert-warning">City is required</div>
        <div class="form-group">
          <label for="plz">PLZ</label>
          <input type="number" [(ngModel)]="address.plz"
                 class="form-control"
                 id="plz"
                 name="plz"
                 placeholder="Enter your PLZ"
                 required #plz="ngModel">
        </div>
        <div [hidden]="address.plz !=0" class="alert alert-warning">PLZ is required</div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" [(ngModel)]="userBindPhone.phone"
                 class="form-control"
                 id="phone"
                 name="phone"
                 placeholder="Enter your Phone Number"
                 required #phone="ngModel">
        </div>
        <div [hidden]="userBindPhone.phone !=''" class="alert alert-warning">Phone Number is required</div>
        <button type="submit" [disabled]="!userForm.form.valid"
                class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
</div>
</div>

<app-header></app-header>
<router-outlet></router-outlet>
<div class="card my-5">
  <div class="card-body">
    <div class="input-group mb-3 w-100 was-validated h-25">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="user.username"
               class="form-control"
               id="username"
               name="username"
               placeholder="Enter Username"
               required #username="ngModel">
      </div>
      <div [hidden]="!username.pristine" class="alert alert-warning">Username is required</div>
        <div class="form-group">
        <label for="password">Password</label>
        <input [type]=" showPassword ? 'text' : 'password' " [(ngModel)]="user.password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter Password"
               required #password="ngModel">
        <div [hidden]="!password.pristine" class="alert alert-warning">Password is required</div>
      </div>
      <div *ngIf="bool" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Sorry</strong> Your credentials are not correct, try again.
      </div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
    </div>
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  </div>
</div>

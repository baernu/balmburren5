<app-header></app-header>
<router-outlet></router-outlet>
<div class="card my-5">
  <div class="card-body">
    <span style="display:block; height:50px;"></span>
    <table class="table table-bordered table-striped table-hover table-responsive table-sm">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Dates</th>
        <th scope="col">Tour</th>
        <th scope="col">Product</th>
        <th scope="col">Category</th>
        <th scope="col">Number</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.date.date | date:'fullDate' }}</td>
        <td>{{order.tour.number}}</td>
        <td>{{ order.productBindInfos.product.name }}</td>
        <td>{{ order.productBindInfos.productDetails.category }}</td>
        <td><input type="number"  min="0" [(ngModel)]="order.quantityOrdered"></td>
      </tr>
      <button type="button" (click)='apply()' class="btn-light">save</button>
      </tbody>
    </table>
  </div>
</div>

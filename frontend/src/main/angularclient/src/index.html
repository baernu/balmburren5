<body>
<app-root></app-root>
<!-- Cookie Banner -->
  <div id="cookie-banner" style="display: none; background: #000; color: #fff; padding: 10px; position: fixed; bottom: 0; width: 100%; text-align: center;">
    Diese Website verwendet Cookies, um sicherzustellen, dass Sie die beste Erfahrung auf unserer Website erhalten.
    <button id="accept-cookies" style="background: #007bff; color: #fff; border: none; padding: 5px 10px; cursor: pointer;">
      Akzeptieren
    </button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var cookieBanner = document.getElementById('cookie-banner');
      var acceptButton = document.getElementById('accept-cookies');

      // Check if cookies were already accepted
      if (!localStorage.getItem('cookiesAccepted')) {
        cookieBanner.style.display = 'block';
      }

      acceptButton.addEventListener('click', function() {
        localStorage.setItem('cookiesAccepted', 'true');
        cookieBanner.style.display = 'none';
      });
    });
  </script>
</body>
</html>

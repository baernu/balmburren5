apiVersion: batch/v1
kind: Job
metadata:
  name: mysql-restore-from-pvc
  namespace: balmburren
spec:
  template:
    spec:
      containers:
        - name: mysql-restore
          image: mysql:8  # Use the same version as your MySQL setup
          command:
            - sh
            - -c
            - |
              echo "Starting MySQL restore..."
              if [ -f /mnt/restore/data/backup.sql ]; then
                mysql -h $MYSQL_HOST -u $MYSQL_USER -p$MYSQL_PASSWORD $MYSQL_DATABASE < /mnt/restore/data/backup.sql
                echo "MySQL restore completed."
              else
                echo "backup.sql not found in /mnt/restore/data"
              fi
              

#              mysql -h $MYSQL_HOST -u $MYSQL_USER -p$MYSQL_PASSWORD $MYSQL_DATABASE < /mnt/restore/backup.sql
#              echo "MySQL restore completed."
          env:
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-env-secret
                  key: MYSQLDB_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-env-secret
                  key: MYSQLDB_ROOT_PASSWORD
            - name: MYSQL_HOST
              value: mysqldb  # Adjust to match your MySQL host service
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mysql-env-secret
                  key: MYSQLDB_DATABASE
          volumeMounts:
            - name: restore-storage
              mountPath: /mnt/restore  # The location where the data is stored
      volumes:
        - name: restore-storage
          persistentVolumeClaim:
            claimName: mysql-restore-pvc  # Uses the same PVC as the restore pod
      restartPolicy: OnFailure
  backoffLimit: 4